<h3>draw</h3>

<div class='row' ng-controller='DemoDrawCtrl'>
    <div class='col-sm-6'>
        <p>
            <input type="text" ng-model="strokeColor">
        </p>

        <p>
            <canvas
                width="300"
                height="100"
                stroke-color='strokeColor'
                stroke-width='strokeWidth'
                ng-change='changeLog()'
                ng-model='firstCanvas'
                draw></canvas>
        </p>

        <p>
            <img src='{{ firstCanvas }}'>
        </p>

        <p>
            <textarea ng-model="firstCanvas"></textarea>
        </p>

        <p>
            <canvas
                width="100"
                height="100"
                ng-model='secondCanvas'
                draw></canvas>
        </p>

        <p>
            <img src='{{ secondCanvas }}'>
        </p>

        <p>
            <textarea ng-model="secondCanvas"></textarea>
        </p>

        <style>
            canvas {
                border-bottom: 1px solid rgba(0,0,0,0.3);
                background-color: #FFF;
                box-shadow: 0 9px 20px -5px rgba(0,0,0,0.8);
            }
        </style>
    </div>

    <div class='col-sm-6'>
        <pre>{{ codeExample }}</pre>
    </div>
</div>
