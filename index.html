<!doctype html>
<html ng-app='angular-common'>
    <head>
        <title>Angular Common</title>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <link href="https://rawgithub.com/dangrossman/bootstrap-daterangepicker/master/daterangepicker-bs3.css" rel='stylesheet'>
        <link href='http://imperavi.com/js/redactor/redactor.css' rel="stylesheet">
        <link href='http://mediaelementjs.com/js/mejs-2.13.1/mediaelementplayer.min.css' rel='stylesheet'>
        <link href='http://mediaelementjs.com/js/mejs-2.13.1/mediaelementplayer.min.css' rel='stylesheet'>

        <style>
            * {
                box-sizing:border-box;
            }

            html, body {
                overflow-y: auto;
                overflow-x: hidden;
            }

            section {
                padding: 0 30px 30px 30px;
                border-bottom: 1px solid #eee;
            }

            h3 {
                padding-top: 25px;
                margin-top: 0;
                margin-bottom: 30px;
            }

            .left-column {
                background: #f5f5f5;
                border-right: 1px solid #eee;
                position: fixed;
                padding: 30px;
                padding-top: 10px;
                top: 0;
                bottom: 0;
                width: 25%;
            }

            .main-column {
                margin-left: 25%;
                float: left;
                width: 75%;
            }
        </style>
    </head>

    <body ng-controller='MainCtrl'>
        <div class='left-column'>
            <h3>
                <a href='https://github.com/clouddueling/angular-common' target='_blank'>
                    Angular/Common
                </a>
            </h3>
            <ul>
                <li ng-repeat='module in modules'>
                    <a scroll-on-click href='#{{ module }}'>{{ module }}</a>
                </li>
            </ul>
        </div>

        <div class='main-column'>
            <div class='row'>
                <div class='col-sm-12'>
                    <section id='api'>
                        <div ng-include='"modules/api/demo/index.html"'></div>
                    </section>

                    <section id='confirm'>
                        <div ng-include='"modules/confirm/demo/index.html"'></div>
                    </section>

                    <section id='dateRange'>
                        <div ng-include='"modules/dateRange/demo/index.html"'></div>
                    </section>

                    <section id='drag'>
                        <div ng-include='"modules/drag/demo/index.html"'></div>
                    </section>

                    <section id='dragdrop'>
                        <div ng-include='"modules/dragdrop/demo/index.html"'></div>
                    </section>

                    <section id='mediaelement'>
                        <div ng-include='"modules/mediaelement/demo/index.html"'></div>
                    </section>

                    <section id='modal'>
                        <div ng-include='"modules/modal/demo/index.html"'></div>
                    </section>

                    <section id='ngBindHtmlUnsafe'>
                        <div ng-include='"modules/ngBindHtmlUnsafe/demo/index.html"'></div>
                    </section>

                    <section id='print'>
                        <div ng-include='"modules/print/demo/index.html"'></div>
                    </section>

                    <section id='redactor'>
                        <div ng-include='"modules/redactor/demo/index.html"'></div>
                    </section>

                    <section id='skype'>
                        <div ng-include='"modules/skype/demo/index.html"'></div>
                    </section>

                    <section id='strings'>
                        <div ng-include='"modules/strings/demo/index.html"'></div>
                    </section>

                    <section id='time'>
                        <div ng-include='"modules/time/demo/index.html"'></div>
                    </section>

                    <section id='upload'>
                        <div ng-include='"modules/upload/demo/index.html"'></div>
                    </section>

                    <section id='youtube'>
                        <div ng-include='"modules/youtube/demo/index.html"'></div>
                    </section>
                </div>
            </div>
        </div>

        <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js'></script>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src='https://rawgithub.com/malsup/form/master/jquery.form.js'></script>
        <script src="https://rawgithub.com/moment/moment/develop/min/moment.min.js"></script>
        <script src="https://rawgithub.com/dangrossman/bootstrap-daterangepicker/master/daterangepicker.js"></script>
        <script src='//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script src='http://mediaelementjs.com/js/mejs-2.13.1/mediaelement-and-player.min.js'></script>

        <script>if (!RedactorPlugins) var RedactorPlugins = {};</script>
        <script src='modules/redactor/redactor.js'></script>
        <script src='http://imperavi.com/js/redactor/redactor.js'></script>

        <script src="build/angular-common.min.js"></script>

        <script src='app.js'></script>
        <script src="modules/api/demo/demo-api.js"></script>
        <script src="modules/confirm/demo/demo-confirm.js"></script>
        <script src="modules/dateRange/demo/demo-daterange.js"></script>
        <script src="modules/drag/demo/demo-drag.js"></script>
        <script src="modules/dragdrop/demo/demo-dragdrop.js"></script>
        <script src="modules/mediaelement/demo/demo-mediaelement.js"></script>
        <script src="modules/modal/demo/demo-modal.js"></script>
        <script src="modules/ngBindHtmlUnsafe/demo/demo-ngbindhtmlunsafe.js"></script>
        <script src="modules/print/demo/demo-print.js"></script>
        <script src="modules/redactor/demo/demo-redactor.js"></script>
        <script src="modules/skype/demo/demo-skype.js"></script>
        <script src="modules/strings/demo/demo-strings.js"></script>
        <script src="modules/time/demo/demo-time.js"></script>
        <script src="modules/upload/demo/demo-upload.js"></script>
        <script src="modules/youtube/demo/demo-youtube.js"></script>
    </body>
</html>
