<!doctype html>
<html ng-app='angular-common'>
    <head>
        <title>Angular Common | CloudDueling.com</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
    </head>
    
    <body ng-controller='MainCtrl'>
        <div class='container'>
            <section ng-repeat='module in modules'>
                <div ng-include='"./modules/" + module + "/demo/index.html"'></div>
            </section>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <script src="/modules/drag/demo/demo-drag.js"></script>
        <script src="/modules/drag/drag.js"></script>
        
        <script>
            (function() {
                
                "use strict";
                
                angular.module('angular-common', [
                    'demo.drag'
                ])
                
                .controller('MainCtrl', ['$scope', function($scope) {
                    $scope.modules = [
                        'drag'  
                    ];
                }]);
            })();
        </script>
    </body>
</html>
